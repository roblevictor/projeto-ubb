<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBB - Comprar e vender - Cadastro de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(10, 12, 12);">
            <a class="navbar-brand" href={{url_for("index")}}>Util Bonito e Barato</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                <a class="nav-link" href={{url_for("index")}}>Página Inicial</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
<main>
    <div class="container">
        <div class="page-header">
            <h1>Cadastro de {{titulo}}</h1>
        </div>

        <form action="/anuncio/criar " method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-group" id="nome" name="nome">
            </div>

            <div class="form-group">
                <label for="desc">Descrição:</label>
                <textarea rows="4" cols="50" id="desc" name="desc"></textarea>       
            </div>

            <div class="form-group">
                <label for="qtd">Quantidade:</label>
                <input type="text" class="form-group" id="qtd" name="qtd">
            </div>

            <div class="form-group">
                <label for="preco">Preco:</label>
                <input type="text" class="form-group" id="preco" name="preco">
            </div>
            <div class="form-group">
                <label for="cat">Categoria:</label>
                <select id="cat" name="cat">
                    {% for categoria in categorias %} 
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="usu">Usuario:</label>
                <input type="text"  class="form-group" id="uso" name="uso">
            </div>

              <div class="form-group">
                <button type="button" class="btn btn-primary">Cadastrar</button>
                <input class="btn btn-primary" class="form-control" type="reset" value="Reset">
            </div>
        </form>
</div>

    <div class="container">
        <div class="page-header">
            <h1>Lista de {{titulo}}</h1>
        </div>

        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <tr>
                    <th>Nome</th>
                    <th>Desc</th>
                    <th>Qtd</th>
                    <th>Preco</th>
                    <th>Categoria</th>
                </tr>
            </thead>
            <tbody>
                {% for anuncio in anuncios %}
                    <tr>
                        <td>{{ anuncio.nome }}</td>
                        <td>{{ anuncio.desc }}</td>
                        <td>{{ anuncio.qtd }}</td>
                        <td>{{ anuncio.preco }}</td>
                        <td>{{ anuncio.cat_id }}</td>
                        <td><a href={{ url_for("editaranuncio",id=anuncio.id) }}>Editar?</a></td>
                        <td><a href={{ url_for("deletaranuncio",id=anuncio.id) }}>Deletar?</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
</body>

</html>
