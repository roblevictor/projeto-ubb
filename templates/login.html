<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBB - Comprar e vender - Login</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    
</head>

<body>


<head>
    <title> Menu</title>
    <link rel="stylesheet" href="../static/css/style.css" content="width-device-width,initial-scale=1.0">
<main>


    <div class="container" id="container">
		<div class="form-container log-in-container">
			<form action="/login" method="post">
				<h1>Login</h1>
				
				<input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				
				<button>Log In</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-right">
					<h1>Faça o Login e veja os anuncios!</h1>
					<p>Cadastre e compre anuncios de forma facil e rápida.</p>
				</div>
			</div>
		</div>
	</div>
    
    
   

</main>
</body>

</html>
