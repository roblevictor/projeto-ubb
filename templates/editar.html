<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
   
<main>
    
    <div class="container mt-5 mt-md-4">
        <div class="page-header">
            <h1>Edicao de {{titulo}}</h1>
        </div>
    <form action="/usuario/editar/{{ usuario.id }}" method="post">
        <div class="form-group">
            <label for="user">Username</label>
            <input type="text" class="form-control" id="user" name="user" value="{{usuario.nome}}">
        </div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" value="{{usuario.email}}">       
        </div>

        <div class="form-group">
            <label for="passwd">Password</label>
            <input type="text" class="form-control" id="password" name="passwd" value="{{usuario.senha}}">
       </div>

       <div class="form-group">
            <label for="end">Endereco</label>
            <input type="text" id="end" name="end" value="{{usuario.end}}">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Alterar</button>
            <input class="btn btn-primary" class="form-control" type="reset" value="Reset">
        </div>
    </form>
         <div class="form-group">
            <a href={{url_for("cadusuario")}}> Cancelar</a>
         </div>
</div>
</main>
</body>

</html>
