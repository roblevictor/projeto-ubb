<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Editar Categoria</title>
</head>
<body>
   

<main>
    <div class="container mt-5 mt-md-4">
        <h4>Edicao de {{titulo}}</h4>
        <form action="/categoria/editar/{{ categoria.id }}" method="post">
            <p><label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" value="{{categoria.nome}}"></p>

            <p><label for="desc">Descrição</label>
            <input type="text" id="desc" name="desc" value="{{categoria.desc}}"></p>       
            
            <p><input type="submit" value="Alterar"></p>
        </form>
        <a href={{url_for("categoria")}}> Cancelar</a>
    </div>
</main>
</body>
</html>
