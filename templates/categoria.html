<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBB - Comprar e vender - Cadastro de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <head>
        <title> Menu</title>
        <link rel="stylesheet" href="../static/css/style.css" content="width-device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <head>

            <input type="checkbox" id="check">
                <label for="check">
                    <i class="fas fa-bars" id="btn"></i>
                    <i class="fa fa-times" id="cancel"></i>
                </label>
    
                <div class="sidebar">
                    <header>Menu</header>
                    <a href={{ url_for("cadusuario") }} class="active">
                        <i class="fas fa-qrcode"></i>
                        <span>Cadastro Usuario</span>
                    </a>
                    <a href={{ url_for("anuncio") }}>
                        <i class="fa fa-bullhorn"></i>
                        <span class="span-menu">Cad Anuncio</span>
                    </a>
                    <a href={{ url_for("categoria") }}> 
                        <i class="fa fa-gear"></i>
                        <span class="span-menu">Conf categoria</span>
                    </a>
                    <a href={{ url_for("relCompras") }}> 
                        <i class="fa fa-industry"></i>
                        <span class="span-menu">RelCompra</span>
                    </a>
                    <a href={{ url_for("relVendas") }}> 
                        <i class="fa fa-bar-chart"></i>
                        <span class="span-menu">Rel Vendas</span>
                    </a>
    
                    <a href={{ url_for("compra") }}> 
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="span-menu">Compras</span>
                    </a>
    
                    <a href={{ url_for("logout") }}> 
                        <i class="fa fa-mail-forward"></i>
                        <span class="span-menu">Logout</span>
                    </a>
                </div>
        
        </head>
    </head>
<main>
    <div class="container ">
        <div class="page-header">
            <h1> Cadastro de {{titulo}}</h1>
        </div>

        <form action="/categoria/criar" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="desc">Descricao</label>
                <input type="text" class="form-control" id="desc" name="desc">       
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <input class="btn btn-primary" class="form-control" type="reset" value="Reset">
            </div>
        </form>
    </div>


     <div class="container ">
        <div class="page-header">
            <h1> Lista de {{titulo}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.nome }}</td>
                        <td>{{ categoria.desc }}</td>
                        <td><a href={{ url_for("editarcategoria",id=categoria.id) }}>Editar?</a></td>
                        <td><a href={{ url_for("deletarcategoria",id=categoria.id) }}>Deletar?</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
</body>

</html>
