<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UBB - Comprar e vender - Cadastro de {{titulo}}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(10, 12, 12);">
            <a class="navbar-brand" href={{url_for("index")}}>Util Bonito e Barato</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                <a class="nav-link" href={{url_for("index")}}>Página Inicial</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
<main>
    <div class="container ">
        <div class="page-header">
            <h1> Cadastro de {{titulo}}</h1>
        </div>

        <form action="/categoria/criar" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="desc">Descricao</label>
                <input type="text" class="form-control" id="desc" name="desc">       
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary">Cadastrar</button>
                <input class="btn btn-primary" class="form-control" type="reset" value="Reset">
            </div>
        </form>
    </div>


     <div class="container ">
        <div class="page-header">
            <h1> Lista de {{titulo}}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thread-default">
                <tr>
                    <th>Nome</th>
                    <th>Descricao</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.nome }}</td>
                        <td>{{ categoria.desc }}</td>
                        <td><a href={{ url_for("editarcategoria",id=categoria.id) }}>Editar?</a></td>
                        <td><a href={{ url_for("deletarcategoria",id=categoria.id) }}>Deletar?</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>
</body>

</html>
